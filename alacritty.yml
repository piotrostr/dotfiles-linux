window:
  padding:
    x: 7
    y: 7
  dynamic_padding: true
  opacity: 1
  decorations: buttonless

colors:
  # COLORSCHEME: one_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black: '0x1e2127'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  # Bright colors
  bright:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'
  indexed_colors:
    - {index: 16, color: '0xd18616'}
    - {index: 17, color: '0xf97583'}
font:
  # other choices:
  # UbuntuMono Nerd Font
  # UbuntuMono Nerd Font
  # I also messed with Cousine which is like Courier,
  # with little success :(
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  size: 25

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color
