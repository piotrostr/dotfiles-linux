window:
  padding:
      x: 0
      y: 0
  dynamic_padding: true
  opacity: 0.8
  decorations: buttonless

font:
  normal:
      family: UbuntuMono Nerd Font
      style: Regular
  bold:
      family: UbuntuMono Nerd Font
      style: Bold
  italic:
      family: UbuntuMono Nerd Font
      style: Italic
  size: 20.5

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true
