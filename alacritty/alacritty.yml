window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  opacity: 1
  decorations: Full

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux attach || tmux

colors:
  # COLORSCHEME: gruvbox_dark.yaml
  # Default colors
  primary:
    # hard '0x1d2021'
    # soft '0x32302f'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
  indexed_colors:
    - {index: 16, color: '0xd18616'}
    - {index: 17, color: '0xf97583'}
font:
  normal:
    family: UbuntuMono NF
    style: Regular
  size: 12

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

alt_send_esc: false

env:
  TERM: xterm-256color
